<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- Using "a href" tag you can add a link and go to the website in one click -->
    <!-- For Example click on go to google and you can see google web site -->
    <!-- Using taget attribute you can open a website in new tab -->
    <a href="https://google.com" target = "_blank">go to google</a><br>
    <a href="https://facebook.com" target = "_blank">go to facebook</a><br>
    <a href="https://twitter.com" target = "_blank">go to twitter</a><br>

    <!-- Also you can access the file using "/filename" this syntax.. -->
    <a href="/basic.html" target = "_blank">go to basic</a><br>

    <!-- If your image is not there in src than alt is shown -->
    <img src="DSC_0007.JPG" alt="Error">
</body>
</html>
