<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        p{
            color:brown;
            border: 4px solid green;
        }
        /* You can give color particular paragraph using id */
        #hello{
            color: lightcoral;
        }
        /* You can give color particular paragraph using class */
        .my{
            color:blueviolet;
        }
        .bgblue{
            background-color: lightpink;
        }
        footer, span{
            color: slateblue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <div id="hello">My name is Chintan Patel</div>

    <div class="my bgblue">A.d patel institute of technology</div>
    <span>Hello i am span</span>
    <footer>Hello i am footer</footer>
</body>
</html>
