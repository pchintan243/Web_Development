<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        .container{
            font-size: 23px;
            background-color: antiquewhite;
            border: 2px solid grey;
            padding: 30px;
            margin: 4px;
            text-align: center;
        }
        #time {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is a date and time ");
        let now = new Date();
        console.log(now);

        let dt = new Date(111100);
        console.log(dt);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);

        let newDate = new Date(2022, 7, 10, 17, 1, 12, 3);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is:",yr);
        
        let date = newDate.getDate();
        console.log("The date is:",date);
        
        let month = newDate.getMonth();
        console.log("The month is:",month);
        
        let hours = newDate.getHours();
        console.log("The hours is:",hours);

        newDate.setDate(32);
        newDate.setMinutes(22);
        console.log(newDate);

        setInterval(updateTime, 1000);
        function updateTime() {
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
