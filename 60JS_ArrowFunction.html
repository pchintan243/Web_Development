<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <div class="container">
        This is arrow functions.
    </div>
    <script>
        
        // function greet() {
        //     console.log('Good morning');
        // }

        // shortcut of above function
        let greet = ()=> {
            console.log("Good morning");
        }
        
        // let sum = (a, b) =>{
        //     return a + b;
        // };

        // shortcut of above function
        let sum = (a, b) => a + b;
        console.log(sum(3, 5));
        greet();

        setTimeout(() => {
            console.log("We are inside timeout");
        }, 3000);
        let obj1={
            greeting: "GOod Morning",
            names: ["chintan", "sumit", "hemang", "kevin"],
            speak() {
                this.names.forEach((student)=>{
                    console.log(this.greeting + " " + student);
                });
            }
        }
        obj1.speak();
    </script>
</body>
</html>
