<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstparagraph{
            color:rgb(9, 34, 255);
        }
        #secondparagraph{
            color:rgb(250, 250, 250);
            background-color: #ff1e00; /* color by hashvalue */
        }
        #thirdparagraph{
            color: rgb(213, 248, 11);
            background-color: rgb(25, 0, 246);
        }
        /* You can also find color in hexcolorpick website */
    </style>
</head>
<body>

    <h3>Hello my name is Chintan Patel</h3>
    <p id="firstparagraph">Full stack web developer</p>
    
    <p id="secondparagraph">Chintan Patel</p>

    <p id="thirdparagraph">Software Engineer</p>
</body>
</html>
