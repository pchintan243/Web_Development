<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>

    <!-- span is inline elements -->
    <!-- span ni help thi badha j sentense one line ma aavse -->
    <span style="border: 2px solid blue;">Hello my name is</span>
    <span style="border: 2px solid greenyellow;">Chintan Patel</span>

    <!-- p tag is block elements -->
    <!-- which means p tag over thase tyare line break thase and ani pachina code new line ma jase -->
    <p style="border: 2px solid red;">i am studying in</p>
    <p style="border: 2px solid black;">A.d patel institute of technology</p>

    <!-- li is block element -->
    <li>CVM</li>
    <li>University</li>

    <!-- em is inline element -->
    <em>Information</em>
    <em>technology</em>

    <!-- div is block element -->
    <div>Chintan</div>
    <div>Patel</div>

</body>
</html>
