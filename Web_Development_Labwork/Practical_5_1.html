<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Basic</title>
</head>

<body>
    <br><button onclick="myFunction()">Click..!!</button><br>
    <button onclick="myFunc()">Enter the number</button><br>
    <script>
        function myFunction() {
            alert("Hello..");
        }
        var arr = ["Chintan", "Patel", "Harsh"];
        document.write(arr);
        function myFunc() {
            var numb = prompt("Enter number: ");
            if (numb > 10) {
                alert("Your age is greater than 10");
            }
            else {
                alert("Your age is less than 10");
            }
        }
    </script>
</body>

</html>
