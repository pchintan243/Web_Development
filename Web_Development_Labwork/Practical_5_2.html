<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js</title>
</head>

<body>
    <h3 onmouseover="A()">Chintan</h3>
    <p id="h1" onmouseover="B()">Buddy</p>
    <p class="h2" onmouseover="C()">Hello my name is Chintan Patel</p>
    <script>
        var a = "Fine"
        function A() {
            document.write(a.length());
        }
        function B() {
            document.write(a.toUpperCase());
        }
        function C() {
            document.write(a.toLowerCase());
        }
    </script>
</body>

</html>
